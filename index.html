<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tiffin management</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    

  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Tiffin</span> management system</h1>
    <div class="wrapper">
      <div class="company-info">
       
        <h1>Please select your Name and Tiffin</h1>
      </div>
      <div class="contact">
        <a href="./view.html" class="btn" style="float: right;"> View Table</a>
        <a href="./report.html" class="btn" style="float: right; margin-right:5px"> View Report</a>
        <h3>Today's Tiffin</h3>
        <div class="alert">Your message has been sent</div>
        <div class="alert2">You have alredy responded</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <!-- <input type="text" name="name" id="name" required> -->
            <select name="name" id="name" required>
                <option >Select</option>
                <!-- <option value="JAYDEEP UPADHYAY">JAYDEEP  UPADHYAY</option>
                <option value="AKASH MISHRA">AKASH MISHRA</option>
                <option value="PARTH VAMJA">PARTH VAMJA</option>
                <option value="YASH SHAHU">YASH SHAHU</option> -->
              </select>
          </p>
          <br />
          <p>
            <label>Tiffin</label>
            <!-- <input type="text" name="tiffin" id="tiffin"> -->
            <select name="tiffin" id="tiffin" required>
                <option >Select</option>
                <option value="60">60 (Without Dalbhat)</option>
                <option value="80">80 (With Dalbhat)</option>
              </select>
          </p>
          <p class="full" style="width: fit-content; min-width: 100%;">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
